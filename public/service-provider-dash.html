<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container mb-3 mt-3 d-flex justify-content-center">
      <div class="row">
        <div class="card mb-3 me-3" style="width: 13rem;">
          <img src="/pic/profile pic.png" class="card-img-top" style="height: 11rem; background-size: contain;" alt="...">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text"></p>
            <a href="/service-profile.html" class="btn btn-primary">Go</a>
          </div>
        </div>

        <div class="card mb-3" style="width: 13rem;">
          <img src="/pic/find job.jpg" class="card-img-top" style="height: 11rem; background-size: contain;" alt="...">
          <div class="card-body">
            <h5 class="card-title">Find Jobs</h5>
            <p class="card-text"></p>
            <a href="/find-jobs.html" class="btn btn-primary">Go</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="card" style="width: 13rem;">
        <img src="/pic/download.png" class="card-img-top" style="height: 11rem; background-size: contain;" alt="...">
        <div class="card-body">
          <h5 class="card-title">Settings</h5>
          <p class="card-text"></p>
          <a href="#" type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#settingModal">Go</a>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- ///////////////////////////////////////////////////setting modal/////////////////////////////////////////////////////////////////////////////// -->

<div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content" style="background-color: lightcyan">
          <div class="modal-header" >
              <h1 class="Settings-Modal fs-5" id="exampleModalLabel">Settings-Modal</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
              <div class="modal-body" >
                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="logemailid" placeholder="name@example.com"
                          name="log-email">
                      <label for="log-email">Email address</label>
                      <span id="errEmaill">*</span>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="logOLDPassword" placeholder="Password"
                          name="logOLDPassword">
                      <label for="logOLDPassword">OLD Password</label>
                      <br>
                      <div class="form-floating mb-3">
                          <input type="password" style="margin-bottom: 5%;" class="form-control"
                              id="logNEWPassword" placeholder="Password" name="logNEWPassword">
                          <label for="logNEWPassword">NEW Password</label>
                          <center>
                              <input type="button" id="log-btn" class="btn" value="Update"
                                  style="background-color: #213c53; color: lightblue">
                          </center>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
