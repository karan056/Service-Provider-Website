<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>

  <script>
    $(document).ready(function () {
      $("#searchbtn").click(function () {
        let obj = {
          url: "/search",
          data: {
            email: $("#email").val(),
          },
        };

        $.ajax(obj).done(function (ary) {

          $("#name").val(ary[0].FName);
          $("#cont").val(ary[0].contact);
          $("#adrs").val(ary[0].address);
          $("#state").val(ary[0].state);
          $("#city").val(ary[0].city);
          $("#prev").prop("src", "uploads/" + ary[0].ppic);

          $("#hdn").val(ary[0].ppic); //pic name stored in hidden field
          alert(ary[0].ppic);
        })
          .fail(function (err) {
            alert("Error=" + err);
          });
      })



    })
  </script>

  <script>
    function doShowPrev(refFile, refImg) {
      const [file] = refFile.files
      if (file) {
        refImg.src = URL.createObjectURL(file)
      }
    }
  </script>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  
  <div class="container mt-3 mb-3 d-flex justify-content-center"
    style="margin-top: 10%; width: 60%; background-color: rgb(224, 242, 255); ">

    <form class="row g-3 needs-validation" id="profileForm" action="/savecustprof" method="post"
      enctype="multipart/form-data" novalidate>

      <input type="hidden" id="hdn" name="hdn">
      <div  class="container mt-3 d-flex justify-content-center"  >
        <center>
        <h3>CUSTOMER PROFILE</h3>
        </center>
      </div>
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="cont" class="form-label">Contact No</label>
        <input type="text" class="form-control" id="cont" name="cont" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="row align-items-end">
        <div class="col-md-6">
          <label for="email" class="form-label">Email Id</label>
          <div class="input-group has-validation">

            <input type="text" class="form-control" id="email" name="email" aria-describedby="inputGroupPrepend"
              required>

            <div class="invalid-feedback">
              Please choose a Email Id.
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <button type="button" id="searchbtn" class="btn btn-primary">Search</button>
        </div>
      </div>

      <div class="col-md-6">
        <label for="adrs" class="form-label">Address</label>
        <input type="text" class="form-control" id="adrs" name="adrs" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" name="state" required>
          <option selected disabled value="">Choose...</option>


          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Delhi">Delhi</option>
          <option value="Puducherry">Puducherry</option>

        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="city" class="form-label">city</label>
        <input type="text" class="form-control" id="city" name="city" required>

      </div>

      <div class="col-12">
        <p>
          Profile Pic: <input type="file" name="ppic" id="ppic" onchange="doShowPrev(this,prev);">
          <img src="" alt="" id="prev" width="100" height="100">
        </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="checked" name="check">
          <label class="form-check-label" for="Check">
            Agree to terms and conditions
          </label>

        </div>
        <center>
          <div>
            <button class="btn btn-primary" id="savebtn" name="savebtn" type="submit">Submit form</button>

            <button class="btn btn-primary" id="upbtn" type="submit" formaction="/update">Update</button>
          </div>

        </center>

      </div>

    </form>
  </div>
</body>

</html>
